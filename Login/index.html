<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="telaFundo">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="telaLogin">
                        <h2>Área de Usuário</h2>
                            <div class="informacoes">
                                <div class="emailField">
                                <label for="email-usuario"><b><u>Email:</u></b></label>
                                <input type="email" id="email-usuario" maxlength="40" required autocomplete>
                                </div>
                                <div class="passwordField">
                                <label for="password-usuario"><b><u>Senha:</u></b></label>
                                <input type="password" id="password-usuario">
                                </div>
                                <div class="enviar">
                                <input type="submit" id="btn-enviar" name="btn-enviar" required>
                                </div>
                            </div>
                            <div class="esqueceu">
                                <a href="" id="esqueceuSenha" ><u>Esqueceu a senha?</u></a>
                            </div>
                            <div class="registrar">
                                <a href="">Caso não tenha uma conta, REGISTRE-SE!</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
